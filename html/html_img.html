<body>
    <!-- 현재문서의 폴더에서 한단계 위 폴더를 기준으로 검색 -->
    <!-- C:\public\workspace\web\img\intro\logo.png -->

    <!-- C:\public\workspace\web\img\bonobono.jpg -->

    <!-- 지정된 위치에 이미지가 존재하지 않을 시 출력되는 텍스트 확인 -->
    <img src="img/intro/logo.png" alt="회사 로고 이미지 출력" />
    <br/>

    <!-- 절대 경로로 이미지 출력 -->
